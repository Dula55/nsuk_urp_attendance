{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3><i class="fas fa-user-check mr-2"></i>URP Student Lecture Attendance</h3>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('submit_attendance') }}">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Matric Number</label>
                    <input type="text" class="form-control" name="matric_no" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course</label>
                    <input type="text" class="form-control" name="course" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check-circle mr-1"></i> Submit Attendance
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home mr-1"></i> Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
